general = {
    log_level = "default";
    log_file = "ndnrtc-client.log";
    log_path = "/tmp";

    use_fec = true;
    use_avsync = true;

    consumer_use_rtx = true;
    consumer_playback_skip_incomplete = true;
    
    ndnnetwork ={
        connect_host = "localhost";
        connect_port = 6363;
    };
};

produce = {
    basic = {
        username = "clientA";
        prefix = "/ndn/edu/ucla/remap";
    };
    streams = ({
        type = "video";
        session_prefix = "/ndn/edu/ucla/remap/ndnrtc/user/clientA";
        name = "camera";
        segment_size = 1000;
        freshness = 2000;
        source = "/tmp/test-320x180-30frames.argb"; //"test-source-1280x720.argb";
        sync = "sound";
        threads = ({
            name = "tiny";
            coder = {
                frame_rate = 30;
                gop = 30;
                start_bitrate = 100;
                max_bitrate = 10000;
                encode_height = 180;
                encode_width = 320;
                drop_frames = true;
            };
        });
    },
    {
        type = "audio";
        session_prefix = "/ndn/edu/ucla/remap/ndnrtc/user/clientA";
        name = "sound";
        thread = "pcmu";
        segment_size = 1000;
        freshness = 2000;
    });
};
