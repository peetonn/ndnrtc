general = {
    log_level = "default";
    log_file = "ndnrtc-client.log";
    log_path = "/tmp";

    use_fec = true;
    use_avsync = true;

    consumer_use_rtx = true;
    consumer_playback_skip_incomplete = true;
    
    ndnnetwork ={
        connect_host = "localhost";
        connect_port = 6363;
    };
};

consume = {
    basic = {
        audio = {
            interest_lifetime = 2000;
            jitter_size = 150;
            buffer_size = 150;
            slot_size = 4000;
        };
        video = {
            interest_lifetime = 2000;
            jitter_size = 150;
            buffer_size = 200;
            slot_size = 16000;
        };
        stat_gathering = ({
            name="buffer";
            statistics= ("jitterPlay", "jitterTar", "dArr"); 
        },
        {
            name="playback";
            statistics= ("framesAcq","lambdaD","drdPrime");
        },
        {
            name="play";
            statistics= ("lambdaD","drdPrime","jitterTar","dArr");
        });
    };

    streams = (
    {
        type = "audio";
        session_prefix = "/ndn/edu/ucla/remap/ndnrtc/user/clientA";
        name = "sound";
        thread_to_fetch = "pcmu";
        segment_size = 1000;
    },
    {
        type = "video";
        session_prefix = "/ndn/edu/ucla/remap/ndnrtc/user/clientA";
        name = "camera";
        thread_to_fetch = "tiny";
        segment_size = 1000;
        sink = "/tmp/clientA-camera";
        sync = "sound";
        threads = ({
            name = "tiny";
            average_segnum_delta = 2;
            average_segnum_delta_parity = 1;
            average_segnum_key = 20;
            average_segnum_key_parity = 4
            coder = {
                frame_rate = 30;
                gop = 30;
                start_bitrate = 100;
                max_bitrate = 10000;
                encode_height = 180;
                encode_width = 320;
            };
        });
    });
};
